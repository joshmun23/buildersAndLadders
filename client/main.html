<head>
  <title>Climb That Ladder</title>
</head>

<body>
  <!-- <h1>Ladder Time</h1> -->
  {{> layoutApp}}
</body>

<template name="layoutApp">
  <!-- what am i building? -->
  {{> createPostLadder }}
</template>

<template name="createPostLadder">
  <div class="ui container">
    <div class="ui segment">
      <header>
        <h1>{{ ladderName }}</h1>
      </header>
      <div class="sa-step-ladder ui accordion" id="create-post-ladder">
      {{#each ladderSteps}}
        {{#if this.isUsed}}
        <!-- {{> Template.dynamic template=templateName data=this parent="createPostLadder"}} -->
        {{> Template.dynamic template=templateName data=this}}
        {{/if}}
      {{/each}}
      </div>
      {{#if canBuildLadder}}
      <button class="sa-step-ladder ui green button" id="create-post-marketplace-button" type="submit">Create Post</button>
      {{/if}}
    </div>
  </div>
</template>

<template name="productStep">
  <div class="title" data-step="{{ this.stepIdx }}" data-section="{{ this.sectionIdx }}">
    <span>
      <h1 class="inline-block"><div class="circle">{{this.stepIdx}}</div></h1>
      <h2 class="inline-block">{{ this.displayName }}</h2>
    </span>
    <div class="summary-details grey-font-color {{#unless showSummaryDetails this.stepIdx}}hide{{/unless}}">
      <h5>Field Name: Field Vaue</h5>
      <h5>Field Name: Field Vaue</h5>
      <h5>Field Name: Field Vaue</h5>
    </div>
  </div>
  <div class="content" data-step="{{ this.stepIdx }}" data-section="{{ this.sectionIdx }}">
    {{#with description}}
    <p class="transition hidden"><input class="product-step-field" type="text" name="Description"></p>
    {{/with}}

    {{#unless lastStepIdx this.stepIdx 'stepCount'}}
    <button class="ui button continue" type="text" data-step="{{ this.stepIdx }}" data-section="{{ sectionIdx.stepIdx }}">Continue</button>
    {{/unless}}
    {{#unless firstStepIdx this.stepIdx 'stepCount'}}
    <button class="ui button previous" type="text" data-step="{{ this.stepIdx }}" data-section="{{ sectionIdx.stepIdx }}">Previous</button>
    {{/unless}}
  </div>
</template>
